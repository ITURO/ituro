{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}{% trans "ITU Robot Olympics 2016" %}</title>
    <link href="{% static "outsource/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "outsource/css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "project/css/style.css" %}" rel="stylesheet">
    {% block extrahead %}{% endblock %}
  </head>

  <body>
    {% include "header.html" %}
    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div>
    <form action="{% url 'set_language' %}" method="post" style="display: none;">
      {% csrf_token %}
      <input name="next" type="hidden" value="{{ redirect_to }}" />
      <input name="language" type="hidden" value="{% trans 'tr' %}">
      <input type="submit" value="Go" id="language-form-submit" />
    </form>
    <script src="{% static "outsource/js/jquery.min.js" %}"></script>
    <script src="{% static "outsource/js/bootstrap.min.js" %}"></script>
    <script src="{% static "project/js/change_language.js" %}"></script>
    {% block extrascripts %}{% endblock %}
  </body>
</html>
