{% extends "base.html" %}
{% load i18n static bootstrap3 %}

{% block title %}{% trans "QRCode Check" %} - {% endblock %}
{% block content %}
<div class="page-header">
  <h1>{% trans "QRCode Check" %}</h1>
</div>

{% bootstrap_messages %}
<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% trans "Check" %}
  </button>
  {% endbuttons %}
</form>
{% endblock %}
