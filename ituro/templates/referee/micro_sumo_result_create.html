{% extends "base.html" %}
{% load i18n static bootstrap3 %}

{% block title %}{% trans "Update" %}{% endblock %}
{% block content %}
<div class="page-header">
  <h1>{% trans "Create Result" %}</h1>
</div>

{% bootstrap_messages %}
<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% trans "Create Result" %}
  </button>
  {% endbuttons %}
</form>
{% endblock %}
